<mat-card class="card">
  <mat-card-title>AÃ±adir Contacto</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="newContact()" #f="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="name" onkeydown="return /[a-z, ]/i.test(event.key)" maxlength="20" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Primer Apellido</mat-label>
        <input matInput type="text" name="apellido_1" [(ngModel)]="apellido_1" onkeydown="return /[a-z, ]/i.test(event.key)" maxlength="20" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Segundo Apellido</mat-label>
        <input matInput type="text" name="apellido_2" [(ngModel)]="apellido_2" onkeydown="return /[a-z, ]/i.test(event.key)" maxlength="20">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required email>
        
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput type="text" name="telefono" [(ngModel)]="telefono" ngModel pattern="^\+?\d{1,4}[-.\s]?\d{1,14}$" required>
      </mat-form-field>
      <div class="buttons">
        <div class="button">
          <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">
          <mat-icon>save</mat-icon>
        </button>
        </div>

        <div class="button">
          <button mat-raised-button color="warn" type="button" (click)="cancelInsert()">
          <mat-icon>cancel</mat-icon>
        </button>
        </div>
      </div>

    </form>


  </mat-card-content>
</mat-card>
