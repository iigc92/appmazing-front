<mat-card call="card">
  <mat-card-title>Detalle del contacto</mat-card-title>
  <mat-card-content class="card-content">
    <p>
        <mat-icon>shop_two</mat-icon> <strong>Nombre:</strong> {{product.name}}
    </p>
    <p>
      <mat-icon>store</mat-icon> <strong>Stock:</strong> {{product.stock}}
    </p>
    <p>
      <mat-icon>euro_symbol</mat-icon> <strong>Precio:</strong> {{product.price}}
    </p>
    <p>
      <mat-icon>check_circle</mat-icon> <strong>Activo:</strong> {{product.active}}
    </p>
    <p>
      <mat-icon>calendar_today</mat-icon> <strong>Fecha AÃ±adido:</strong> {{product.date_added | date: 'dd-MM-yyyy'}}
    </p>
    <p>
      <mat-icon>folder</mat-icon> <strong>Categoria:</strong> {{product.category?.name}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button type="button" (click)="editProduct()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-raised-button type="button" color="warn" (click)="closeProduct()">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-raised-button type="button" color="warn" (click)="openDeleteDialog(product.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
