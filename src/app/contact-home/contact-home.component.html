<a mat-stroked-button routerLink="/contact/new" id="new-contact">Nuevo contacto</a>
<table mat-table [dataSource]="contactos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let contacto"> {{contacto.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let contacto"> {{contacto.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="apellido_1">
    <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
    <td mat-cell *matCellDef="let contacto"> {{contacto.apellido_1}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="apellido_2">
    <th mat-header-cell *matHeaderCellDef> segundo Apellido </th>
    <td mat-cell *matCellDef="let contacto"> {{contacto.apellido_2}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let contacto"> {{contacto.email}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let contacto">{{contacto.telefono}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let contacto"> 
      <button mat-icon-button color = "primary" (click)="editContactDetail(contacto.id); $event.stopPropagation()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color = "warn" (click)="openDeleteDialog(contacto.id); $event.stopPropagation()">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDetailForm(row)"></tr>
</table>
