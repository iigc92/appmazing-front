<mat-card class="card">
  <mat-card-title>Editar Contacto</mat-card-title>
  <mat-card-content class="card-content">
    <form (submit)="updateContact()">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="contact.name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Primer Apellido</mat-label>
        <input matInput type="text" name="apellido_1" [(ngModel)]="contact.apellido_1">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Segundo Apellido</mat-label>
        <input matInput type="text" name="apellido_2" [(ngModel)]="contact.apellido_2">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="contact.email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input matInput type="text" name="telefono" [(ngModel)]="contact.telefono">
      </mat-form-field>
      <div class="buttons">
        <div class="button">
          <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon>
        </button>
        </div>

        <div class="button">
          <button mat-raised-button color="warn" type="button" (click)="cancelUpdate()">
          <mat-icon>cancel</mat-icon>
        </button>
        </div>
      </div>

    </form>


  </mat-card-content>
</mat-card>
